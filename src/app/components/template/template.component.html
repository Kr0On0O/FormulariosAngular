<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate class="needs-validation">



    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8 ">

        <input class="form-control"
          [ngClass]="{'is-invalid': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}"
                type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               required
               minlength="5"
               #nombre="ngModel">
               <div class="invalid-feedback">
               <div *ngIf="nombre.errors?.required">
                 Este campo es requerido
               </div>
               <div *ngIf="nombre.errors?.minlength" >
                 Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
               </div>
              </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
              [(ngModel)]="usuario.apellido"
                [ngClass]="{'is-invalid': (apellido.errors?.required || apellido.errors?.minlength) && apellido.touched}"
              required
              #apellido="ngModel">
              <div class="invalid-feedback">
              <div  *ngIf="apellido.errors?.required">
                  Campo requerido
              </div>
            </div>
      </div>

    </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="email"
             required
            [(ngModel)]="usuario.email"
            required
              [ngClass]="{'is-invalid': (email.errors?.required || email.errors?.pattern) && email.touched}"
            #email="ngModel"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2-3}$">
            <div class="invalid-feedback">
            <div  *ngIf="email.errors?.required">
              Campo requerido
            </div>
            <div  *ngIf="email.errors?.pattern">
              Email no valido
            </div>
          </div>
        </div>
      </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
      <div class="col-md-8">
        <select [(ngModel)]="usuario.pais"
         class="form-control" name="pais">
         <option disabled selected >Seleccione un pais</option>
         <option *ngFor="let pais of paises" [value]=pais.codigo>{{pais.nombre}}</option>
        </select>
      </div>
    </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">
     <div class="custom-control custom-radio custom-control-inline">
       <input type="radio" id="radioHombre" name="sexo" [(ngModel)]="usuario.sexo" value="Hombre" class="custom-control-input">
       <label class="custom-control-label" for="radioHombre">Hombre</label>
     </div>

     <div class="custom-control custom-radio custom-control-inline">
       <input type="radio" id="radioMujer" name="sexo" [(ngModel)]="usuario.sexo" value="Mujer" class="custom-control-input">
       <label class="custom-control-label" for="radioMujer">Mujer</label>
     </div>
   </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Aceptar terminos</label>
    <div class="col-md-8">
      <div class="custom-control custom-checkbox">
        <input [(ngModel)]="usuario.acepta" name="acepta"
          type="checkbox"
         class="required custom-control-input"  id="customCheck1">
        <label class="custom-control-label" for="customCheck1">Acepto los terminos</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>




</form>

</pre>
